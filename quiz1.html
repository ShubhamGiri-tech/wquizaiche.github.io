

  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="quiz">
            <div class="quiz_header">
                <div class="quiz_user">
                    <h4>Hii welcome! <span class="name"></span></h4>
                </div>
                <div class="quiz_timer">
                    <span class="time">00:00</span>
                </div>
            </div>
            <div class="quiz_body">
                <div id="questions">
                    
                </div>
                    <button class="btn-next" onclick="next()"><strong>Next Question</strong></button>
            </div>
        </div>
    </div>

    <script src="quiz1.js"></script>
    <script src="user_info.js"></script>
    <script src="timer1.js"></script>
</body>
</html>
